<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINZO STORE</title>
    <link rel="icon" type="img/png" href="./img/gargoyle_0.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-dark bg-black bg-dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">
                    <img src="./img/gargoyle_0.png" loading="lazy" alt="Logo" width="50" height="50"
                        class="d-inline-block align-text-top" style="margin-left: 30px;">
                </a>

                <div class="text-center position-absolute top-50 start-50 translate-middle">
                    <a class="navbar-brand mb-0" href="index.html" style="font-size: 24px; font-weight:600;">RINZO</a>
                    <h6 class="sublogo text-secondary" style="font-size: 13px; margin-top: -4px;">Sharp. Subtle. Rinzo
                    </h6>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation" style="margin-right: 30px;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-3">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="cart.html">Cart</a>
                        <a class="nav-link" href="product.html">Products</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login-box card p-4 shadow-sm">
            <h4 class="mb-3">Welcome back</h4>
            <form id="login-form" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input id="password" type="password" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePwd">Show</button>
                    </div>
                    <div class="form-text">Use 6+ characters with a number and letter.</div>
                </div>

                <button type="submit" class="btn btn-warning w-100">Login</button>

            </form>

            <div class="mt-3 text-center">
                <a href="index.html" class="text-danger">Continue as guest</a>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 bg-light mt-auto">
        Â© Rinzo Store. All rights reserved.
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
